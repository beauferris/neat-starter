backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
# local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Tires"
    name: "tires"
    folder: "src/tires"
    create: true
    permalink: false
    slug: "{{fields.sku}}" # keeps URLs stable even if title changes
    format: "frontmatter" # markdown with front matter; could be "json" if you prefer
    fields:
      - { name: "title", label: "Title" } # e.g., "Michelin Pilot Sport All Season 4"
      - { name: "sku", label: "SKU" }
      - { name: "brand", label: "Brand" }
      - {
          name: "category",
          label: "Category",
          widget: "select",
          options:
            ["All-Season", "Winter", "Summer", "All-Terrain", "Performance"],
        }
      - { name: "size", label: "Display Size", hint: "e.g. 225/45R17" }
      - { name: "quantity", label: "Quantity", widget: "number" }
      - { name: "tread", label: "Tread", widget: "string" }
      - {
          name: "price",
          label: "Price",
          widget: "number",
          value_type: "float",
          min: 0,
        }
      - { name: "inStock", label: "In Stock", widget: "boolean", default: true }
      - {
          name: "images",
          label: "Images",
          widget: "list",
          field: { name: "src", label: "Image", widget: "image" },
        }
      - {
          name: "body",
          label: "Description",
          widget: "markdown",
          required: false,
        }
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
    preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
